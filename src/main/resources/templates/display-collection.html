<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Cloudtechpro: Display Web Content using Thymeleaf</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <ul>
	    <li th:each="name: ${names}">
	    	<span th:text="${name}"></span>
	    </li>
    </ul>
</body>
</html>
